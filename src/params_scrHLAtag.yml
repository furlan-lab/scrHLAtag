name: scrHLAtag
version: "0.0.2"
author: 'copyright Scott Furlan'
about: 'scrHLAtag is a command line tool for aligning and counting long-read sequence specific for HLA alleles in single cell libraries'
args:
    - bam:
        long: bam
        short: b
        takes_value: true
        required: true
        help: input bam
    - alleles_file:
        long: alleles
        short: a
        takes_value: true
        required: true
        help: table of hla genes to search for (tsv file)
    - outfile:
        long: out
        short: o
        takes_value: true
        required: false
        help: folder for output; default 'out'
    - threads:
        long: threads
        short: t
        takes_value: true
        required: false
        help: threads
    - cb:
        long: cellbarcode
        short: c
        help: character to parse cell barcode; default = 'CB'
        takes_value: true
        required: false
    - umi:
        long: umi
        short: u
        help: character to parse umi; default = 'XM'
        takes_value: true
        required: false
    - verbose:
        long: verbose
        short: v
        help: verbose
        takes_value: false
        required: false
