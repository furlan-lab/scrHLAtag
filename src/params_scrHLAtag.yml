name: scrHLAtag
version: "0.1"
author: scfurl
about: count reads bam files per cb and umi for scrHLA typing
args:
    - bam:
        long: bam
        short: b
        takes_value: true
        required: true
        help: input bam
    - alleles:
        long: hlaalleles
        short: a
        takes_value: true
        required: false
        help: table of hla genes to search for (tsv)
    - genome:
        long: genome
        short: g
        takes_value: true
        required: false
        help: reference genome
    - outfile:
        long: out
        short: o
        takes_value: true
        required: false
        help: folder for output; default out
    - threads:
        long: threads
        short: t
        takes_value: true
        required: false
        help: threads
    - cb:
        short: c
        help: character to parse cell barcode; default = 'CB='
        takes_value: true
        required: false
    - umi:
        short: umi
        help: character to parse umi; default = 'XM='
        takes_value: true
        required: false
    - verbose:
        long: verbose
        short: v
        help: verbose
        takes_value: false
        required: false
